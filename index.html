<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Modelo AR</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
  body { margin:0; background:#f5f5f5; }

  model-viewer {
    width:100%;
    height:80vh;
  }

  .boton-ar {
    width:100%;
    height:20vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  button {
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:black;
    color:white;
    cursor:pointer;
  }
</style>
</head>

<body>

<!-- Vista 3D normal -->
<model-viewer
  src="textured.glb"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>

<!-- BotÃ³n AR inteligente -->
<div class="boton-ar">
  <button onclick="abrirAR()">Ver en tu espacio</button>
</div>

<script>
function abrirAR() {

  var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  var isAndroid = /Android/.test(navigator.userAgent);

  if (isiOS) {
    window.location.href = "https://michellequinterows.github.io/QR/textured.usdz";
  } 
  else if (isAndroid) {
    window.location.href = 
      "intent://arvr.google.com/scene-viewer/1.0?file=https://michellequinterows.github.io/QR/textured.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;end;";
  } 
  else {
    alert("Abre este enlace desde un iPhone o Android compatible.");
  }

}
</script>

</body>
</html>
