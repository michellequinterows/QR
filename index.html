<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<model-viewer
  src="textured.glb"
  ios-src="textured.usdz"
  alt="Modelo 3D de prueba"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
></model-viewer>

</body>
</html>
