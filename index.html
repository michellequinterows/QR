<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<model-viewer
  src="textured.glb"
  ios-src="textured.usdz"
  alt="JarrÃ³n 3D"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
  camera-controls
  shadow-intensity="1"
  exposure="1"
  style="width:100%; height:100vh;">

  <button slot="ar-button" style="
    background-color: black;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  ">
    Ver en tu espacio
  </button>

</model-viewer>

</body>
</html>
